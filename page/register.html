<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
     <link rel="stylesheet" href="../css/style.css">
    <title>Register Page</title>
</head>
<body>
    <div id="admin-box">
        <h1>Register page</h1>
            <img src="../img/registered.png" alt="" width="150"/>
            <!-- Register Form  -->
            <form>
                <label for="f-name">Your First Name</label><br>
                <input type="text" name="f-name" required placeholder="First Name"/><br>
                <label for="l-name">Your Last Name</label><br>
                <input type="text" name="l-name" required placeholder="Last Name"/><br>
                <label for="mail">Your Mail</label><br>
                <input type="email" placeholder="Enter Your Email" ><br>
                <label for="pass">Your Password</label><br>
                <input type="password" name="pass" required placeholder="Enter Your Password"/><br>
                <label for="cpass">Confirm Password</label><br>
                <input type="password" name="cpass" required placeholder="Confirm Password"/><br>
                <input type="submit" value="Register" class="btn">
            </form>
        <p class="pg">Forgotten password?<a href="../page/reset.html">Reset Password</a></p>
    </div>
    
</body>
</html>
